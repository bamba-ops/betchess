<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="./css/style.css">
  <link rel="stylesheet" type="text/css" href="../lib/bootstrap-5.3.3-dist/css/bootstrap.css">
  <title>Betchess</title>
</head>

<body data-bs-theme="dark">

  <!-- NAV START -->
  <nav class="navbar shadow">
    <div class="container text-center">
      <a class="navbar-brand">
        <img src="./assets/logo-bet.png" alt="Logo" width="64" height="64">
      </a>
      <form class="d-flex" role="search">
        <label id="balance" class="me-2 input-group-text"><div id="spinner" style="display: block;" class="spinner-border" role="status">
          <span class="visually-hidden">Loading...</span>
        </div></label>
        <button class="btn btn-sm btn-outline-secondary" type="button"><svg xmlns="http://www.w3.org/2000/svg"
            width="24" height="24" fill="currentColor" class="bi bi-cash-stack" viewBox="0 0 16 16">
            <path d="M1 3a1 1 0 0 1 1-1h12a1 1 0 0 1 1 1zm7 8a2 2 0 1 0 0-4 2 2 0 0 0 0 4" />
            <path
              d="M0 5a1 1 0 0 1 1-1h14a1 1 0 0 1 1 1v8a1 1 0 0 1-1 1H1a1 1 0 0 1-1-1zm3 0a2 2 0 0 1-2 2v4a2 2 0 0 1 2 2h10a2 2 0 0 1 2-2V7a2 2 0 0 1-2-2z" />
          </svg></button>
      </form>

      <div>
        <a href="#" class="btn btn-sm" role="button" data-bs-toggle="button">
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-person-fill"
            viewBox="0 0 16 16">
            <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6" />
          </svg>
        </a>
        <a href="#" class="btn btn-sm" role="button" data-bs-toggle="button">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-bell-fill"
            viewBox="0 0 16 16">
            <path
              d="M8 16a2 2 0 0 0 2-2H6a2 2 0 0 0 2 2m.995-14.901a1 1 0 1 0-1.99 0A5 5 0 0 0 3 6c0 1.098-.5 6-2 7h14c-1.5-1-2-5.902-2-7 0-2.42-1.72-4.44-4.005-4.901" />
          </svg>
        </a>
      </div>

    </div>
  </nav>

  <!-- NAV END -->

  <!-- CARD START -->
  <div class="container-fluid mt-3 text-center">
    <div class="col pb-3">
      <img src="./assets/chess-playing-rm-background.png" class="rounded mx-auto d-block" style="width: 154px;" alt="...">
    </div>
    <div class="col">
      <p class="display-1">Choose your bet level
        <p class="text-secondary">
          Wait until you are connected with a player
        </p>
        </p>
    </div>
    <div class="row mt-5">
      <div class="col">
        <button type="button" class="btn btn-md btn-outline-secondary">Low</button>
      </div>
      <div class="col">
        <button type="button" class="btn btn-md btn-outline-secondary">Medium</button>
      </div>
      <div class="col">
        <button type="button" class="btn btn-md btn-outline-secondary">High</button>
      </div>
    </div>
  </div>


  <!-- CARD END -->



</body>
<script src="../src/home/app.js"></script>
<script src="../lib/bootstrap-5.3.3-dist/js/bootstrap.js"></script>

</html>
